experiences:
  title: Experiences
  info:
  - company: Physiotherapy Intern
    time: JAN - 2025
    role: Sanjay Gandhi Institute of Trauma and Orthopedics , Bengaluru
    details: |
        As a physiotherapist in an orthopedic hospital, you assess and treat patients recovering from surgeries or injuries through hands-on therapy and personalized exercise plans. Collaboration with surgeons and patient education are key aspects of the role. The work is physically demanding but emotionally rewarding as you help patients regain independence and improve quality of life.

  - company: Physiotherapy Intern
    time: FEB - 2025
    role: Center of Sport Science (Kanteerava Stadium Bengaluru)
    details: |
      Working as a sports physiotherapist in a stadium environment has been both challenging and rewarding. During matches, I was responsible for assessing and managing acute injuries on the field, providing immediate care to ensure athlete safety and performance. Pre- and post-game, I conducted warm-up and recovery sessions, including stretching, taping, and soft tissue therapy. The fast-paced, high-pressure setting required quick decision-making, strong communication with coaching staff, and the ability to stay calm under pressure. Being part of the teams success and helping athletes return to play safely has made it a fulfilling experience.
  - company: Physiotherapy Intern
    time: MARCH - 2025
    role: SDS Tuberculosis Research Center & Rajiv Gandhi Institute of Chest Diseases
    details: |
      Working as a physiotherapist in a chest disease hospital provided valuable experience in managing patients with various respiratory conditions such as COPD, asthma, bronchiectasis, and post-COVID complications. My role involved performing chest physiotherapy techniques like percussion, vibration, postural drainage, and breathing exercises to improve lung function and secretion clearance. I also guided patients through pulmonary rehabilitation programs aimed at enhancing their endurance and quality of life. Collaborating closely with doctors, nurses, and respiratory therapists, I learned the importance of a multidisciplinary approach in managing chronic respiratory diseases.
  - company: Physiotherapy Intern
    time: APRIL - 2025
    role: National Institute of Mental Health and Neuro-Sciences
    details: |
      Completed a clinical internship at NIMHANS, gaining valuable exposure to neuro-rehabilitation and psychiatric physiotherapy. Worked under the guidance of experienced therapists in managing patients with conditions such as stroke, traumatic brain injury, spinal cord injuries, Parkinsonâ€™s disease, and cerebral palsy. Assisted in assessment, treatment planning, and execution of physiotherapy protocols, including neurodevelopmental techniques and functional training. Developed skills in patient handling, interdisciplinary collaboration, and documentation within a highly specialized healthcare setting.
  - company: Physiotherapy Intern
    time: 1-MAY-2025 to 15-MAY-2025
    role: Bengaluru Medical college and Research Institute
    details: |
      During my internship at BMCRI, I had the opportunity to gain hands-on experience in both inpatient and outpatient physiotherapy services. I worked alongside experienced physiotherapists and medical professionals in departments such as orthopedics, neurology, cardiopulmonary, and intensive care units.    My responsibilities included assisting in patient assessments, formulating rehabilitation plans, conducting therapeutic exercises, and monitoring patient progress. I also participated in post-operative care and rehabilitation for patients with musculoskeletal and neurological conditions.
      The internship enhanced my clinical reasoning, communication, and patient-handling skills, and gave me a deeper understanding of multidisciplinary teamwork in a hospital setting. It was a valuable and enriching experience that strengthened my confidence and passion for the field of physiotherapy.
  - company: Physiotherapy Intern
    time: 15-MAY-2025 to 31-MAY-2025
    role: Bowring and Lady Curzon Hospital
    details: |
      During my internship at Bowring and Lady Curzon Hospital, I gained hands-on clinical experience in assessing, diagnosing, and managing a variety of musculoskeletal, neurological, and cardiopulmonary conditions. I worked closely with senior physiotherapists and multidisciplinary teams in both inpatient and outpatient departments. My responsibilities included assisting with patient evaluations, developing rehabilitation plans, and administering therapeutic exercises and modalities. This experience enhanced my clinical reasoning, patient communication, and practical skills, and gave me valuable exposure to a diverse patient population in a busy hospital setting.
  - company: Physiotherapy Intern
    time: JUNE-2025
    role: Sri Jayadeva Institute of Cardiovascular Sciences and Research
    details: |
      As a physiotherapy intern at a heart specialty hospital, I was actively involved in the rehabilitation of patients with various cardiac conditions, including post-operative cardiac surgeries, myocardial infarctions, and congestive heart failure. I assisted in conducting cardiopulmonary assessments and guided patients through tailored exercise programs as part of Phase I and Phase II cardiac rehabilitation. I also educated patients on breathing exercises, lifestyle modifications, and energy conservation techniques. This internship helped strengthen my knowledge of cardiac physiotherapy protocols and improve my ability to manage patients in both acute and recovery phases.

