career-profile:
  title: Career Profile
  summary: |
    A highly motivated and compassionate physiotherapist with a strong foundation in human anatomy, biomechanics, and evidence-based rehabilitation practices. Skilled in assessing, diagnosing, and developing individualized treatment plans to restore physical function, improve mobility, and enhance quality of life for patients across a variety of age groups and conditions.
    Experienced in managing both acute and chronic musculoskeletal conditions, sports injuries, post-surgical rehabilitation, and neurological disorders. Demonstrates excellent hands-on therapy skills, patient education, and interdisciplinary collaboration to deliver holistic care.
    Known for a patient-centered approach, strong communication, and a dedication to ongoing professional development. Committed to promoting wellness and prevention through tailored exercise programs, ergonomic advice, and lifestyle modifications.
