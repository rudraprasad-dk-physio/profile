oss:
  title: Theraptic modaluties
  # intro: >
  #   You can list your open source software contributions in this section. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum et ligula in nunc bibendum fringilla a eu lectus.
  contributions:
  - title: Manual Therapy
    details: |
      Hands-on techniques used to manipulate, mobilize, and massage body tissues.
      - Joint mobilization and manipulation
      - Soft tissue massage
      - Myofascial release
      - Trigger point therapy
      - Lymphatic drainage
      - Muscle energy techniques (METs)
  - title: Therapeutic Exercise
    details: |
      Programs designed to improve strength, flexibility, endurance, balance, and coordination.
      - Stretching and strengthening exercises
      - Core stability and posture correction      
      - Balance and proprioception training
      - Functional retraining (e.g., gait training, sit-to-stand)
      - Neuromuscular re-education
  - title: Electrotherapy / Physical Modalities
    details: |
      Use of electrical or thermal devices to reduce pain and inflammation or stimulate muscles.
      - TENS (Transcutaneous Electrical Nerve Stimulation)
      - IFT (Interferential Therapy)
      - Ultrasound therapy
      - Electrical muscle stimulation (EMS)
      - Cryotherapy (cold packs, ice massage)
      - Thermotherapy (hot packs, infrared, paraffin wax)
  - title: Neurological Rehabilitation
    details: |
      Programs designed to improve cognitive function, motor control, and overall quality of life and Specialized therapy for patients with neurological conditions.
      - Bobath technique
      - PNF (Proprioceptive Neuromuscular Facilitation)
      - Mirror therapy
      - Balance and coordination retraining
      - Functional electrical stimulation (FES)
      - Gait re-education
  - title: Sports and Orthopedic Rehabilitation
    details: |
      Focused on recovery from injuries and optimizing performance 
      - Retum-to-sport rehab protocols
      - Kinesio taping
      - Dry needling
      - Agility and plyometric training
      - Manual therapy for joint dysfunctions
      - Sport-specific training
  - title: Postural & Ergonomic Training
    details: |
      Helps in correcting posture and preventing workplace injuries.
      - Postural re-education
      - Ergonomic advice for workstations
      - Body mechanics training
  - title: Specialized Therapies
    details: |
      - Women's health physiotherapy (e.g., pelvic floor therapy, pre/postnatal care)
      - Pediatric physiotherapy
      - Geriatric physiotherapy
      - Cardiorespiratory therapy (e.g., chest physiotherapy, pulmonary rehab)

